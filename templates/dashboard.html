<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinXpert- AI Dermatologist</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/main.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
            background: url('/static/images/medAi_2.jpeg') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }
        .hero button {
            background: #673ab7;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 30px;
            margin-top: 20px;
        }
        .services {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }
        .service-box {
            background: white;
            padding: 20px;
            margin: 10px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Focusing on Skin Wellness</h1>
            <p>AI driven Virtual Skin Dermatologist</p>
            <button onclick="location.href='detect';">Start Detection</button>
        </div>
    </div>
    <div class="services">
        <div class="service-box">Acne</div>
        <div class="service-box">Moles</div>
        <div class="service-box">Skin Cancer</div>
        <div class="service-box">Rashes</div>
    </div>
</body>
</html>
