<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <style>
        /* Set background image with reduced size */
        body {
            background: url('/static/images/background.png') no-repeat center center fixed;
            background-size: contain;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Increased logo size */
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        /* Form input group */
        .input-group {
            position: relative;
            width: 90%;
            margin: 10px auto;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Password visibility toggle */
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #666;
        }

        /* Button */
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Signup link */
        .signup_link {
            margin-top: 15px;
        }

        .signup_link p {
            font-size: 14px;
        }

        .signup_link a {
            color: #007BFF;
            text-decoration: none;
        }

        .signup_link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="/">
            <img src="/static/images/logo1.jpeg" class="logo">
        </a>

        <div class="center">
            <h1>Sign Up</h1>
            <form action="dashboard" method="post">

                <label for="User">Username</label>
                <input id="User" type="text" placeholder="Enter your username" required>

                <label for="email">E-mail</label>
                <input id="email" type="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <div class="input-group">
                    <input id="password" type="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅ</span>
                </div>

                <label for="confirm">Confirm Password</label>
                <div class="input-group">
                    <input id="confirm" type="password" placeholder="Confirm your password" required>
                    <span class="toggle-password" onclick="togglePassword('confirm')">üëÅ</span>
                </div>

                <button id="btn" type="submit">Sign Up</button>

                <div class="signup_link">
                    <p>Already a member? <a href="/signin">Sign in here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            var passwordField = document.getElementById(fieldId);
            var toggleIcon = passwordField.nextElementSibling;

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.textContent = "üôà"; // Change icon to indicate "hide"
            } else {
                passwordField.type = "password";
                toggleIcon.textContent = "üëÅ"; // Change back to "show"
            }
        }
    </script>

</body>

</html>
